<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="./css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Inicio Container -->
    <div id="container"> 
        <!-- Inicio Cabeçalho -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <!-- Inicio Navegação -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <!-- Fim Navegação -->
        </header>
        <!-- Fim Cabeçalho -->
        <!-- Inicio Principal -->
        <div id="principal">
            <!-- Inicio conteudo -->
            <div id="conteudo">
                <section id="capa">
                    <img src="./img/museu.png" alt="">
                </section>
            </div>
            <!-- Fim conteudo -->
            <aside>
                <section id="depoimento">
                    <img src="./img/depoimento.png" alt="">
                </section>
                <!-- Inicio Seção Visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data" class="campo">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="Qtd" class="campo">Qtd pessoas</label>
                            <input type="text" id="Qtd" value="1" style="width: 30px;">
                            
                        </fieldset>
                        <input type="submite" value="Verificar disponibilidade" class="botao">
                    </form>
                </section>
                <!-- Fim Seção Visita -->
                <section id="galeria">
                    <h1>Galeria de Fotos</h1>
                    <a href="">
                        <img src="./img/imagem1.jpg" alt="" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./img/imagem2.jpg" alt="" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./img/imagem3.jpg" alt="" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./img/imagem4.jpg" alt="" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div>
        <!-- Fim Principal -->
    </div>
    <!-- Fim Container -->
</body>
</html>
